services:
  mssql:
    container_name: portfolio-mssql 
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Passw0rd123!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - portfolio-network

  blazorapp:
    container_name: portfolio-blazorapp 
    build: .
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      mssql:
        condition: service_started
    networks:
      - portfolio-network

volumes:
  sql-data:

networks:
  portfolio-network:
    driver: bridge
